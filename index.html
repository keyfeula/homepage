<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="photo-header">
                <picture>
                    <source
                        srcset="./assets/header-pic-mobile.jpg"
                        media="(max-width: 600px)"
                    >
                    <img src="./assets/header-pic.jpg" alt="Rachel Williams">
                </picture>
                <div class="name">Rachel Williams</div>
            </div>
            <section class="about-me">
                <h2 class="about-heading">About Me</h2>
                <p class="about-summary">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                    Iure culpa odio consectetur iste officia itaque. 
                    Quod a vero voluptates expedita adipisci reprehenderit dolore 
                    quam id neque, numquam voluptatem ea animi!
                </p>
                <ul class="social-links">
                    <li>
                        <img src="./assets/github-original.svg" alt="Github Logo">                        
                    </li>
                    <li>
                        <img src="./assets/linkedin-plain.svg" alt="LinkedIn Logo">
                    </li>
                    <li>
                        <img src="./assets/twitter-original.svg" alt="X Logo">
                    </li>
                </ul>
            </section>
            <div class="header-bg"></div>
        </header>
    </body>
</html>
